<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Save Employee</h1>
		<form action="#" th:action="@{/saveEmployee}" method="POST">
			<input type="text" th:field="*{name}" palceholder="EmployeeName"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{email}" palceholder="Employee Email"
				class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>
		</form>
		<hr>
		<a th:herf="@{/}">Back to Employee</a>
	</div>
</body>
</html>
